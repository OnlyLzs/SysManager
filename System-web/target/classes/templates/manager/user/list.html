<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
 
<table class="layui-hide" id="table_user" lay-filter="table_user_filter"></table>
 
<script type="text/html" id="toolbar_user">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
<script type="text/html" id="bar_user">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>          
<script src="layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#table_user'
    ,url:'/sys/user/queryUserByCondition'
    ,toolbar: '#toolbar_user'
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [
    	[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'userId', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
      ,{field:'userName', title:'用户名', width:120, edit: 'text'}
      ,{field:'password', title:'密码', width:80, sort: true, totalRow: true}
      ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
        return '<em>'+ res.email +'</em>'
      }}
      ,{field:'mobile', title:'电话', sort: true}
      ,{field:'status', title:'状态', width:100, sort: true, totalRow: true}
      ,{field:'remake', title:'备注', width:100}
      ,{field:'createDate', title:'创建时间'}
      ,{field:'updateDate', title:'修改时间'}
      ,{fixed: 'right', title:'操作', toolbar: '#bar_user', width:150}
    	]
    ]
    ,page: true
    ,response: {
        statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
      }
	,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
	  return {
	    "code": res.status, //解析接口状态
	    "msg": res.msg, //解析提示文本
	    //"count": res.total, //解析数据长度
	    "data": res.data //解析数据列表
	  };
	}
  });
  
  //s工具栏事件
  table.on('toolbar(table_user)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选')
      break;
    };
  });
});
</script>

</body>
</html>
